<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Wendy+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
      <main>
        <form class="city-search-form" id="city-search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="city-search-bar"
            id="city-search-bar"
          />
          <input type="submit" value="Search" class="city-search-button" />
        </form>
        <div class="weather-app-data">
          <div>
            <h1 class="city-heading" id="city-heading">Paris</h1>
            <div class="city-weather-details">
              Saturday 15:32, moderate rain <br />
              Humidity: <span class="humidity-wind">87%</span>, Wind:
              <span class="humidity-wind">7.2km/h</span>
            </div>
          </div>
          <div class="current-temp">
            <div class="temp-emoji">⛅</div>
            <div class="temp-current">12</div>
            <div class="temp-celcius">°C</div>
          </div>
        </div>
      </main>
      <div class="footer-details">
        <p>
          Coded by
          <a href="https://github.com/MegNia2" target="_blank">Megan Gee</a>, on
          <a
            href="https://github.com/MegNia2/weather-app-megnia2"
            target="_blank"
            >Github</a
          >
          hosted by
          <a href="https://weather-app-megnia2.netlify.app/" target="_blank"
            >Netlify</a
          >
        </p>
      </div>
      <footer></footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
